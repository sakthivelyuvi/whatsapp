<h1>Contact Form:</h1>
<style>
  span{
    color:red;
  }
</style>
  

<div>
<form #contactform="ngForm" (submit)="onAction(contactform)" >
    <div>
  <label>Name:</label>
  <input type="text" placeholder="enter the name"  #fname="ngModel"   name="name" ngModel required minlength="5"><br>
</div>
<span *ngIf="fname.invalid && fname.touched" >
  <span *ngIf="fname.errors?.['minlength']" >Minim 5 characters required</span>
  <span *ngIf="fname.errors?.['required']" >Name Required</span>

</span><br> 
<div>



<label>Age:</label>
  <input type="number" placeholder="enter the age" #fage="ngModel" name="Age" ngModel requred min="18 "><br><br>
  <span *ngIf="fage.invalid && fage.touched" ></span>
  <span *ngIf="fage.errors?.['min']" >below 18 age is not allowed </span>
  <span *ngIf="fname.errors?.['required']" >age  isRequired</span>
  
</div><br><br>
<div>
  <label>Gender:</label>
  <input type="radio" value="male" id="ngModel" name="Gender" ngModel required>Male
  <input type="radio"  value="FeMale" name="Gender">FeMale 
 
 
</div><br><br>
<div>
  <label>Country:</label>
  <select name="countries"  ngModel>
    <option   >select</option>
    <option  *ngFor="let c of countries" value="{{c.id}}">{{c.name}}</option>
    
  </select><br><br>
</div>
<div ngModelGroup="Address">
  <h3>Address:</h3>
  <label for="">Street:</label>
  <input type="text" placeholder="enter the street"   name="street" ngModel required><br><br>
  <label for="">City:</label>
  <input type="text" name="city" placeholder="enter the city" ngModel required><br><br>
  <label for="">Pincode:</label>
  <input type="number" name="pincode" placeholder="enter the pincode" ngModel #pin="ngModel" required >
  <span *ngIf="pin.invalid&& pin.touched">
    <span *ngIf="pin.errors?.['required']" >pincode is Required</span>

  </span>
</div>
<div>
    <button >submit</button>
</div>
</form>
</div>
